<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
</head>
<body>
    index
    <audio controls="controls" height="100" width="100" autoplay preload loop="loop">
        <source src="jzd.mp3" type="audio/mp3" />
        <embed height="100" width="100" src="jzd.mp3" />
    </audio>
    <script>
        function getLocation()
        {
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                alert("您的浏览器不支持定位");
            }
        }
        function showPosition(position)
        {
            alert(position.coords.latitude);
            alert(position.coords.longitude);
        }
        getLocation();
    </script>
</body>
</html>
