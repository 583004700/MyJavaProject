<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: common_header(~{::title},~{::link},~{::script},~{::style})">

    <title>公司产品信息</title>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script th:inline="javascript">
        user = [[${session.user}]]
    </script>
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- 自定义js -->
    <script src="/js/hplus.js?v=4.1.0"></script>
    <script type="text/javascript" src="/js/contabs.js"></script>
    <script src="/js/crm/common_util.js"></script>
    <!--页面js-->
    <script src="/js/crm/commonDatagrid.js"></script>
    <script src="/js/crm/commonOperate.js"></script>

    <style>
        .option_button{
            width:60px;
            float:left;
            margin-left:10px;
            display:block;
            background:rgb(24, 144, 255);
            color:white;
            border-width: 1px;
            border-radius: 4px;
        }
        .option_button_head{
            height: 25px;
            margin-left: 5px;
            text-align: center;
            padding-top: 4px;
        }
    </style>

    <script src="/js/crm/company_product.js"></script>

    <script th:inline="javascript">
        var CustOption = {
            companyId: getQueryString("companyId"),
            companyName: getQueryString("companyName"),
            op: getQueryString("op"),
            //公司document对象
            submitCust: function(){
                companyWindow.submitCust();
            }
        };
        function initCompany(){
            //iframe中的window对象
            companyWindow = $('#companyFrame').prop('contentWindow');
        }
        $().ready(function () {
            var companyId = getQueryString("companyId");
            var frame = '<iframe src="/crm/company_common?companyId=${companyId}" style="width:100%;height:240px;"></iframe>';
            frame = frame.replace("${companyId}",companyId);
            $("body").prepend(frame);

            //创建表格对象
            productGrid = new dataGrid("productTable",productGridObject,"");
            productGrid.loadGrid();

            productGrid.addOptionButton([{"text": "新增","href": "javascript:alertEdit('/crm/product_edit?companyId="+CustOption.companyId+"&companyName="+CustOption.companyName+"','新增产品')"}],"productButtons");
        });
    </script>

</head>

<body class="gray-bg">

    <div class="col-sm-12">
        <div class="ibox float-e-margins" style="margin-bottom:-8px;">
            <div class="ibox-title" id="productButtons">
                <h5 style="font-weight: bold">产品列表</h5>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="jqGrid_wrapper">
                        <table id="productTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
