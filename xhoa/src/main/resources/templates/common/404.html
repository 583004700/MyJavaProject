<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: common_header(~{::title},~{},~{},~{})">
    <title data-th-text="${AppName}">抱歉，你访问的页面不存在！</title>

</head>

<body class="gray-bg">


<div class="middle-box text-center animated fadeInDown">
    <h1 data-th-text="${status}"></h1>
    <h3 class="font-bold">页面未找到！<label class="text-warning" data-th-text="${error}"></label></h3>

    <div class="error-desc">
        抱歉，页面好像去火星了~<span data-th-text="${message}"></span>
        <form class="form-inline m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="请输入您需要查找的内容 …">
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
