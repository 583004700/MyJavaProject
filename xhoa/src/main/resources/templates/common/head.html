<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title,links,scripts,styles)">
    <meta charset="UTF-8">
    <title th:replace="${title}">不凡智能管理系统-主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
    <!-- jqgrid-->
    <link href="/css/plugins/jqgrid/ui.jqgridffe4.css?0820" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/plugins/ladda/ladda-themeless.min.css">
    <th:block data-th-if="${links}" th:replace="${links}"/>

    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/js/plugins/jqgrid/i18n/grid.locale-cnffe4.js"></script>
    <script src="/js/plugins/jqgrid/jquery.jqGrid.minffe4.js"></script>
    <script src="/js/content.min.js?v=1.0.0"></script>
    <!-- Sweet alert -->
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
    <!--validate -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/js/core.js"></script>
    <script src="/js/head.js"></script>

    <script src="/js/plugins/layer/layer.min.js"></script>

    <script src="/js/plugins/ladda/spin.min.js"></script>
    <script src="/js/plugins/ladda/ladda.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script type="text/javascript" data-th-inline="javascript">
        var user = [[${session.user}]];
    </script>

    <!--/* Per-page placeholder for additional js */-->
    <th:block data-th-if="${scripts}" th:replace="${scripts}"/>

    <th:block data-th-if="${styles}" th:replace="${styles}"/>

</head>

</html>
