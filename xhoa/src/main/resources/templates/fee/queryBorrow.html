    <script>
        $(function () {


            var startTimeQc = {
                elem: '#startTimeQc',
                format: 'YYYY/MM/DD ',
                // min: laydate.now(), //设定最小日期为当前日期
                max: laydate.now(),//最大日期
                istime: true,
                istoday: false,
                choose: function (datas) {
                    endTimeQc.min = datas; //开始日选好后，重置结束日的最小日期
                    endTimeQc.start = datas //将结束日的初始值设定为开始日
                }
            };
            var endTimeQc = {
                elem: '#endTimeQc',
                format: 'YYYY/MM/DD ',
                //min: laydate.now(),
                max: laydate.now(),
                istime: true,
                istoday: false,
                choose: function (datas) {
                    startTimeQc.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };


            laydate(startTimeQc);
            laydate(endTimeQc);
        })
    </script>
