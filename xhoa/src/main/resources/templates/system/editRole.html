<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: common_header(~{::title},~{::link},~{::script},~{})">
    <title>编辑角色</title>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <script type="text/javascript" src="/js/plugins/jparticle.jquery.js"></script>
    <script type="text/javascript" src="/js/system/editRole.js"></script>
    <script src="/js/crm/common_util.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑角色</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <form id="form" class="form-horizontal">
                            <div class="row">
                                <input type="hidden" id="id" name="id" class="form-control">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">所属部门<span class="text-red">*</span>:</label>
                                    <div class="col-sm-3">
                                    <select class="form-control m-b" id="deptId" name="dept.id" required="">

                                    </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">角色类型:</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="roleType" name="roleType"    class="form-control" >
                                    </div>
                                    <label class="col-sm-2 control-label">角色名称<span class="text-red">*</span>:</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="name" name="name" class="form-control" required="">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">角色描述:</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="roleDesc" name="roleDesc"   class="form-control" >

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-12 col-sm-offset-5">
                                        <button class="btn btn-primary" id="submit" type="button">保存内容</button>
                                        <button class="btn btn-white" id="cancel" type="button">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
