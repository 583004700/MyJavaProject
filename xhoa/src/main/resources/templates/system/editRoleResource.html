<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: common_header(~{::title},~{::link},~{::script},~{})">
    <title>编辑角色权限信息</title>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <script type="text/javascript" src="/js/plugins/jparticle.jquery.js"></script>
    <script type="text/javascript" src="/js/system/editRoleResource.js"></script>
    <script>
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>编辑角色权限信息</h3>
                </div>
                <div class="ibox-content">
                    <div>
                        <form id="form" class="form-horizontal">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-12" >
                                        <div class="col-sm-2">
                                            <span style="font-size: 20px;">当前角色：</span>
                                        </div>
                                        <div class="col-sm-2">
                                            <span>
                                            <select id="changeRole" class="form-control m-b" name="account">
                                                <option th:selected="${sysRole.id eq tempRole.id}" th:each="tempRole:${roleList}" th:value="${tempRole.id}" th:text="${tempRole.name}"></option>
                                            </select>
                                            </span>
                                            <input type="hidden" id="roleId" name="roleId" th:value="${sysRole.id}" class="form-control">
                                        </div>
                                        <input type="checkbox" class="level1"><i></i><span style="font-size: 20px;">全选</span>
                                        <div  th:each="groups : ${allGroups}">
                                            <div th:each="group : ${groups['group']}">
                                                <div class="col-sm-12  level2Div ">
                                                    <div class="hr-line-dashed"></div>
                                                    <div class="col-sm-2">
                                                        <input type="checkbox" th:value="${group.id}" class="level2"><i></i><span></span>
                                                        <span th:text="${group.name}" style="font-size: 20px;"></span>
                                                        <input type="hidden" readonly="readonly" id="groupName" name="groupName" th:value="${group.name}"  class="form-control" >
                                                    </div>
                                                    <div class="hr-line-dashed"></div>
                                                    <div class="col-sm-10">
                                                        <div  th:each="resource : ${groups['resourceList']}">
                                                            <div  class="col-sm-2 level3Div" >
                                                                <input type="hidden" id="resourceId" name="resourceId" th:value="${resource['id']}" class="form-control">
                                                                <input type="checkbox" th:value="${resource['id']}" class="level3" name="resourceName" th:checked="${resource['checkInfo']}"> <i></i><span th:text="${resource['name']}" ></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-12" style="text-align: center;">
                                            <div class="hr-line-dashed"></div><div class="hr-line-dashed"></div>
                                            <button class="btn btn-success" id="submit" type="button"><i class="fa fa-save"></i>&nbsp;保存</button>
                                            <button class="btn btn-danger backButton" id="cancel" type="button"><i class="fa fa-close"></i>&nbsp;返回</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
