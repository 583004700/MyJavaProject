<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>

<div>
    <a href="javascript:toggle('login')">登录</a>
    <a href="javascript:toggle('register')">注册</a>
</div>

    <div id="logindiv">
        用户名:<input type="text" name="username" id="username" /><br/>
        密&nbsp;&nbsp;码:<input type="password" name="pwd" id="pwd"/><br/>
        <input type="button" value="登录" onclick="login()"/>
    </div>

    <div style="display:none;" id="registerdiv">
        用户名:<input type="text" name="usernamez" id="usernamez" /><br/>
        密&nbsp;&nbsp;码:<input type="password" name="pwdz" id="pwdz"/><br/>
        <input type="button" value="注册" onclick="register()"/>
    </div>

    <script>

        function toggle(current){
            var currentDiv =document.getElementById(current+"div");
            var logindiv = document.getElementById("logindiv");
            var registerdiv = document.getElementById("registerdiv");
            var divs = [];
            divs.push(logindiv);
            divs.push(registerdiv);
            for(var i=0;i<divs.length;i++){
                divs[i].style.display = "none";
            }
            currentDiv.style.display = "block";
        }

        function register(){
            var usernamez = document.getElementById("usernamez").value;
            var pwdz = document.getElementById("pwdz").value;

        }

        function login(){
            var username = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            alert(username+pwd);
        }

        window.onload = function(){
            $.ajax({
                type:"post",
                url:"/register/a/b?m=0",
                contentType: "application/json; charset=utf-8",
                data:{k:"abc",kk:"abcd"},
                success:function(data){
                    alert(data);
                }
            });
        }
    </script>
</body>
</html>
